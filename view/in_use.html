<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Checked In to {{name}}</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body class="indigo-darken-2">
  <div class="display-flex-center col s12 m6">
    <p class="white-text center">
      Enjoy working out! Once you're done, just click the button below to check out of {{ name }}.
    </p>
    <br />
    <form action="/checkout/{{ name }}" method="post">
      <button name="platoSubscription" class="waves-effect waves-pink btn pink"> I'm done! </button>
    </form>
    <br />
    <p class="white-text center">
      PS: did we mention that you had EXCELLENT form today?
    </p>
  </div>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="../js/materialize.min.js"></script>
</body>
</html>
